<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags for character encoding and responsive design -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Title of the page -->
        <title>Assignment 1</title>

        <!-- Internal CSS for styling the page -->
        <style>
            /* Style for the entire body */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                color: #fff;
            }

            /* Style for the container holding the form */
            .container {
                background: rgb(88, 77, 158);
                background: -moz-linear-gradient(
                    135deg,
                    rgba(88, 77, 158, 1) 0%,
                    rgba(116, 75, 152, 1) 22%,
                    rgba(214, 31, 135, 1) 100%
                );
                background: -webkit-linear-gradient(
                    135deg,
                    rgba(88, 77, 158, 1) 0%,
                    rgba(116, 75, 152, 1) 22%,
                    rgba(214, 31, 135, 1) 100%
                );
                background: linear-gradient(
                    135deg,
                    rgba(88, 77, 158, 1) 0%,
                    rgba(116, 75, 152, 1) 22%,
                    rgba(214, 31, 135, 1) 100%
                );
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#584d9e",endColorstr="#d61f87",GradientType=1);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 420px;
            }

            /* Flexbox layout for the form elements */
            form {
                display: flex;
                flex-direction: column;
            }

            /* TASK 3: Change the label color to white and make it bold */
            label {
                margin-bottom: 5px;
                color: #000;
            }

            input {
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            input[type="submit"] {
                color: #a43691;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>COSC ReactJS & FastAPI Bootcamp</h2>
            <h2>Assignment 1</h2>
            <!-- TASK 1: Add your Roll Number -->
            <h1>Roll No.</h1>

            <form id="signupForm">
                <label for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    placeholder="Enter your name"
                    required
                />
                <!-- TASK 2: Add input fields for Email, Phone, Address -->
                <input type="submit" value="Submit" />
            </form>
        </div>

        <!-- JavaScript to handle form submission -->
        <script>
            // Adding an event listener to the form submission
            document
                .getElementById("signupForm")
                .addEventListener("submit", function (event) {
                    // Prevent the form from submitting in the traditional way
                    event.preventDefault();

                    // TASK 4: Get the values of name, email, phone, address, pincode and display them using an Alert
                });
        </script>
    </body>
</html>
